<script>
    const sidebar = document.getElementsByClassName('sidebar')[0];
    const navButton = document.getElementById('navButton');

    let sidebarOpen = false;

    navButton.addEventListener('click', () => {
        if (sidebarOpen) {
            sidebarOpen = false;
            sidebar.style.width = '0';
            sidebar.style.visibility = 'hidden';
            document.getElementsByTagName('main')[0].style.marginLeft = "0";
            document.getElementsByClassName('header')[0].style.marginLeft = "0";
        } else {
            sidebarOpen = true;
            sidebar.style.width = '30vw';
            sidebar.style.visibility = 'visible';
            document.getElementsByTagName('main')[0].style.marginLeft = "30vw";
            document.getElementsByClassName('header')[0].style.marginLeft = "30vw";
        }
    });
</script>
