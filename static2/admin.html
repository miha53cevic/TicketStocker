<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="main.css">
    <title> TicketStockerAdmin </title>
</head>

<body>

    <a href="#top" class="fa fa-arrow-up fa-lg top-icon button"></a>

    <main class="main">
        <a name="top"></a>

        <header class="header bg-sec-colour">
            <h1 class="header-title">TicketStocker - Admin</h1>
            <a class="header-item" href="login.html">Logout</a>
        </header>

        <br><br><br><br><br>

        <div class="row">

            <div class="container bg-sec-colour" style="color: white;">
                <div class="content paddingL">
                    <h1 style="color: white;">Add ticket</h1>
                    <p class="pHeader">Name</p>
                    <input class="text-field" type="text"><br><br>
                    <p class="pHeader">Date</p>
                    <input class="text-field" type="date"><br><br>
                    <p class="pHeader">Price</p>
                    <div class="row justify-content-center">
                        <input class="text-field w50" type="number">
                        <select class="text-field wFit">
                            <option value="kn">kn</option>
                            <option value="$">$</option>
                            <option value="€">€</option>
                        </select>
                    </div><br><br>
                    <p class="pHeader">Number of tickets</p>
                    <input class="text-field w50" type="text"><br><br>
                    <p class="pHeader">Images</p>
                    <input type="file" accept="image/*" style="margin-bottom: 1rem;"><br>
                    <input type="file" accept="image/*">
                    <br><br><br>
                    <button class="button w100">Add ticket</button>
                </div>
            </div>

            <div class="container bg-sec-colour">
                <div class="content paddingL textCenter">
                    <h1 style="color: white;">Change ticket</h1>
                    <p class="pHeader">Pick</p>
                    <select class="text-field">
                        <option value="ticket1">Ticket1</option>
                        <option value="ticket2">Ticket2</option>
                    </select><br><br>
                    <p class="pHeader">Date</p>
                    <input class="text-field" type="date"><br><br>
                    <p class="pHeader">Price</p>
                    <div class="row justify-content-center">
                        <input class="text-field w50" type="number">
                        <select class="text-field wFit">
                            <option value="kn">kn</option>
                            <option value="$">$</option>
                            <option value="€">€</option>
                        </select>
                    </div><br><br>
                    <p class="pHeader">Number of tickets</p>
                    <input class="text-field w50" type="text"><br><br><br>
                    <button class="button w100">Change ticket</button>
                </div>
            </div>
        </div>

        <br><br><br><br><br>

        <footer class="footer">
            <h1>Contact</h1>
            <p>e-mail: miha53cevic</p>
            <p>tel: 123 456 789</p>
        </footer>

    </main>

</html>
